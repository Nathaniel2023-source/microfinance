<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantsuam MICRO Finance</title>
    <link rel="stylesheet" href="fantsuam_client_enrollment.css">
</head>
<body>
    <div id="header">
        <img src="fantsuam_logo.png" alt="Fantsuam Logo">
        <h3>FANTSUAM MICRO FINANCE</h3>
        <p>BAYAN LOCO KAFANCHAN</p>
    </div>
    <div id="container">
        <form action="ff-microfinance.php" method="POST" enctype="multipart/form-data">
            <div>
                <label>Date:</label>
                <input type="datetime-local" name="enrol_date" required>
            </div>
            <div>
                <label>Saving Account No:</label>
                <input type="text" name="account_number" pattern="[0-9]+" required>
            </div>
            <div>
                <label>Upload Passport:</label>
                <input type="file" name="passport" accept="image/*" required>
            </div>
            <fieldset>
                <legend>Client Enrollment Details</legend>
                <label>Name in Full:</label>
                <input type="text" name="name" required>
                <label>Address:</label>
                <input type="text" name="address" required>
                <label>Active Phone No:</label>
                <input type="text" name="phone_no" pattern="[0-9]+" required>
                <label>Date of Birth:</label>
                <input type="date" name="date_birth" required>
                <label>Next of Kin:</label>
                <input type="text" name="next_kin" required>
                <label>Relationship:</label>
                <input type="text" name="relationship" required>
            </fieldset>
            <div>
                <label>Checked by:</label>
                <select name="checked_by" required>
                    <option value="">---</option>
                    <option value="Stephen">Stephen</option>
                    <option value="Alice">Alice</option>
                    <option value="Faith">Faith</option>
                </select>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
