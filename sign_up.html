<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Welcome to sign up page</title>
<style>
    #create-account-section {
            margin: auto;
            padding: 20px;
            width: 300px;
           
        }
</style>
</head>
<body>
    <div id="create-account-section">
        <h2>Create Account</h2>
        <form id="create-account-form" action="login-html">
            <input type="text" id="create-username" placeholder="Username" required>
            <input type="password" id="create-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
