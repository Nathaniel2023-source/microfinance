  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styling */
    header {
      background-color: #ecf0f1;
      padding: 15px 20px;
      border-bottom: 1px solid #bdc3c7;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    header img {
      margin-left: 10px;
      height: 70px;
    }

    /* Main Container */
    #container {
      flex: 1;
      display: flex;
      width: 100%;
    }

    /* Navigation Menu */
    nav#menu {
      width: 250px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
    }

    nav#menu a {
      display: block;
      color: #ecf0f1;
      text-decoration: none;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    nav#menu a:hover {
      background-color: #34495e;
    }

    /* Content Area */
    main#content {
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      border-left: 1px solid #ddd;
      overflow: auto;
    }

    main#content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Forms and Buttons */
    form {
      margin-top: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #0077ff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005ccc;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #ecf0f1;
      border-top: 1px solid #bdc3c7;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

      <form action="indicator_list">

    </nav>

    <main id="content">

  <footer>
    <p>Design by fantsuam foundation MIS</p>
  </footer>

  <script>
    function loadContent(page) {
      document.querySelector('iframe[name=content_frame]').src = page;
    }
  </script>
</body>
